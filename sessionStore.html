<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="result"></div>
    <p><button onclick="clickCounter()" type="button">Clickme</button></p>
    <p><button onclick="clickCounter1()">Try me</button></p>


    <script>
        function clickCounter(){
        if(sessionStorage.clickcount){
            document.getElementById("result").innerHTML = "You have clicked the button " + (sessionStorage.clickcount = Number(sessionStorage.clickcount)+1)  + " times";
        }
        else{
            document.getElementById("result").innerHTML = "You have clicked the button " + (sessionStorage.clickcount = 1) + " time";
        }
    }

    function clickCounter1(){
        if(sessionStorage.clickcount){
            sessionStorage.clickcount = Number(sessionStorage.clickcount) + 1;
        }
        else{
            sessionStorage.clickcount = 1;
        }
        document.getElementById("result").innerHTML = "You have clicked the button " +
        sessionStorage.clickcount + " time(s) in this session.";
    }
    </script>
</body>
</html>
