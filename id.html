<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="me">Hello Ruby</p>
    <button onclick="detail()">Change details</button>


    <script>
        function detail(){
            document.getElementById("me").innerHTML ="Call me Christine Kerubo";
            //.innerHTML = "Call me Christine Kerubo": Sets the HTML content of the element to the string "Call me Christine Kerubo".
        }
    </script>
</body>
</html>
