<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul style="list-style-type: disc;">
        <li>coffee</li>
        <li>tea</li>
        <li>milk</li>
    </ul>
    <ol type="A">
        <li>Kahawa</li>
        <li>Chai</li>
        <li>Maziwa</li>
    </ol>

    <dl>
        <dt>Kahawa</dt>
        <dd>Black hot drink</dd>
        <dt>Milk</dt>
        <dd>white sweet drink</dd>
        <dt>Chai</dt>
        <dd>Creamy drink</dd>
    </dl>

    <!--nested lists-->
    <ul>
        <li>Coffee</li>
        <li>Tea
            <ul>
                <li>Green tea</li>
                <li>Black tea</li>
            </ul>
        </li>
        <li>Milk</li>
    </ul>
</body>
</html>
